<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Tempo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="border: 5px solid rgb(255, 255, 255); padding: 20px; border-radius: 15px;">
        <div id="imagem">
            <img src="https://raw.githubusercontent.com/LuizGabrielDosSantos/album/refs/heads/main/Imagem%20do%20WhatsApp%20de%202025-03-30%20%C3%A0(s)%2019.37.21_27ce43d3.jpg" 
                 alt="Imagem do Contador" 
                 width="400" 
                 height="500" 
                 style="border: 2px solid black; border-radius: 10px;" />
        </div>
        <div id="contador">
            <h1>Contador de Tempo</h1>
            <p id="anos"></p>
            <p id="meses"></p>
            <p id="dias"></p>
            <p id="horas"></p>
            <p id="minutos"></p>
            <p id="segundos"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
